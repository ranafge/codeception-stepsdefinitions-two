name: CI

on:
  pull_request:
    branches-ignore:
      - gh-pages
  push:
    branches-ignore:
      - gh-pages

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout
        uses: actions/checkout@v3

      # Fix repository ownership issues
      - name: Configure Git Safe Directory
        run: git config --global --add safe.directory /github/workspace

      # Install PHP with required extensions
      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          extensions: curl, mbstring, openssl, pdo, pdo_sqlite, zip
          ini-values: memory_limit=-1, date.timezone='UTC'
          coverage: xdebug
          tools: composer:v2

      # Validate composer.json and composer.lock
      - name: Validate composer.json and composer.lock
        run: composer validate

      # Install dependencies
      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction --no-suggest
        env:
          COMPOSER_MEMORY_LIMIT: -1

      # Run Composer Update (Fallback, if install fails due to lock file issues)
      - name: Update Composer Dependencies (Fallback Step)
        if: failure()
        run: composer update
        env:
          COMPOSER_MEMORY_LIMIT: -1

      # Run the Codeception tests
      - name: Run tests
        run: php vendor/bin/codecept run
      - name: Clear Composer Cache
        run: composer clear-cache

